<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 3em;
            text-align: center;
            }
        p {
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
    <script>
        window.addEventListener('keydown', function (e) {
            if (e.key=='F13'){
            document.querySelector('p').innerHTML = `taurine sip`;
            setTimeout(() => {  document.querySelector('p').innerHTML = `waiting..`; }, 1000);}
            });
    </script>
    <title>taurine</title>
</head>
<body>
    <p>feeling sleepy...</p>
</body>
</html>
